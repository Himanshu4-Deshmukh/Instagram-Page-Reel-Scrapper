<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Instagram Scraper Result</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="mb-4"><strong>Video URL:</strong> <a href="{{ video_url }}" target="_blank" class="text-blue-500 underline">{{ video_url }}</a></p>
            <p class="mb-4"><strong>Description:</strong></p>
            <p class="bg-gray-100 p-4 rounded">{{ description_text }}</p>
            <br>
            <div class="text-center mt-4">
                <a href="/download/downloaded_video.mp4" download class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Video</a>
            </div>
        </div>
    </div>
</body>
</html>
